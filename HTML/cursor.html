<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor | CSS</title>
    <style>
        h1 {
            cursor: help;
            opacity: .3;
        }

        a:hover {
            cursor: progress;
        }

        div {
            width: 400px;
            height: 200px;
            background-color: aqua;
            overflow: auto;
        }
    </style>
</head>

<body>
    <h1>Hello World!</h1>
    <a href="">click on me to see cursor type</a>
    <div>
        <p>hello world hello world hello world hello world hello world hello world hello world
            hello worldhello worldhello worldhello world
        </p>
    </div>
</body>

</html>
